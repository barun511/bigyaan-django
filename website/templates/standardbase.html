{% load static %}
<html>
<head>

        <title>{% block title %} {% endblock %} </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link href="https://fonts.googlea1pis.com/css?family=Raleway" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">
         <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
         <!-- Bootstrap Js CDN -->
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
         <script src="{% static 'js/custom.js' %}"></script>
    </head>
    <body>
    <nav class="navbar navbar-default navbar-fixed-top navbar-custom" id="nav">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#Navcomponents" aria-expanded"false">
                <i class="glyphicon glyphicon-align-center"></i>
                </button>
                <a href="{% url 'index' %}" class="navbar-brand">
                <img id="logo" src="{% static 'images/logo.png' %}">
                </a>
            </div>

            <div class="collapse navbar-collapse" id="Navcomponents">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{% url 'index' %}">HOME</a></li>
                    <li><a href="{% url 'aboutus' %}">ABOUT US</a></li>
                    <li><a href="{% url 'ourstory' %}">OUR STORY</a></li>
                    <li><a href="{% url 'workshops' %}"> WORKSHOPS</a></li>
                    <li><a href="/photologue/gallery"> GALLERY </a></li>
                </ul>
            </div>
        </div>
    </nav>
